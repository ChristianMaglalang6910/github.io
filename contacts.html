<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>

  <!-- CSS Section -->
  <link rel="stylesheet" href="content/style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="change-bg-color">

<header>
</header>

<main class="container my-5">
  <h1 class="mb-5">Contact Us</h1>

  <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

    <div class="input-group mb-3">
      <span class="input-group-text">Full Name: </span>
      <input id="fullName" name="fullName" type="text" class="form-control"
             aria-describedby="Full Name" aria-label="Full Name" required>
      <span id="fullName-error" class="text-danger"></span>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Email Address: </span>
      <input id="emailAddress" name="emailAddress" type="email" class="form-control"
             aria-describedby="Email Address" aria-label="Email Address" required>
      <span id="emailAddress-error" class="text-danger"></span>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Subject: </span>
      <textarea id="subject" name="subject" class="form-control"
                aria-describedby="Subject Area" aria-label="Subject Area" required></textarea>
      <span id="subject-error" class="text-danger"></span>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Message: </span>
      <textarea id="message" name="message" class="form-control"
                aria-describedby="Message Area" aria-label="Message Area" required></textarea>
      <span id="message-error" class="text-danger"></span>
    </div>

    <button id="sendButton" type="button" class="btn btn-primary"><i class="fa-solid fa-envelope"></i>Submit</button>
    <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-left"></i>Cancel</button>
  </form>
</main>

<footer id="footer" style="position:fixed;bottom:0;left:0;right:0; height:50px; background-color:#EDE8DC;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="privacypolicy.html"><i class="fa-solid fa-shield-halved"></i>Privacy Policy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="termsofservice.html"><i class="fa-solid fa-bars"></i>Terms of Service</a>
      </li>
    </ul>
  </nav>
</footer>

<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="scripts/namespace.js"></script>
<script src="scripts/contacts.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
