<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="content/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="change-bg-color">

<header>
</header>

<main class="container" id="mainContent">
    <div class="row">
        <div class="col-md-6 col-sm-1">
            <div class="login my-4" id="contentArea">
                <h1 id="welcomeMessage" class="display-4 mb-4">Login</h1>

                <div class="mt-3" id="messageArea"></div>

                <form id="loginForm" novalidate>

                    <div class="mb-4">
                        <div class="form-group mb-4">
                            <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-user" style="margin-right: 10px; margin-top: 10px;">
                              </i>
                            </span>
                                <input type="text" class="form-control" id="username" name="username"  required
                                       value="" placeholder="Enter your username">
                            </div>

                        </div>

                        <div class="form-group mb-2">
                            <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-lock" style="margin-right: 10px; margin-top: 10px">
                              </i>
                            </span>
                                <input type="password" class="form-control" id="password" name="password"  required
                                       value="" placeholder="Enter your password">
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button id="loginButton"
                                type="button"
                                class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt"></i>Login</button>
                        <button id="cancelButton"
                                type="button"
                                class="btn btn-warning btn-lg m-2"><i class="fas fa-undo"></i>Cancel</button>
                    </div>
                </form>
            </div>

            <p class="text-left text-muted small">
                Don't have an account?
                <a href="register.html">Register Here!</a>
            </p>

        </div>
    </div>
</main>

<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="scripts/namespace.js"></script>
<script src="scripts/user.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
