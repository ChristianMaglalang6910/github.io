<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opportunities</title>

  <!-- CSS Section -->
  <link rel="stylesheet" href="content/style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="change-bg-color">

<header>
</header>

<main class="container my-5">
  <h1 class="mb-5">Volunteer Opportunities</h1>
  <h3>Sign up and view all our available volunteer opportunities here!</h3>

  <div class="card card-body" style="background-color: #EDE8DC;">
    <table id="opportunitiesTable" class="table mt-3">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
      </tr>
      </thead>
      <tbody class="tbody">
      </tbody>
    </table>
  </div>

  <button class="button open-button">Sign Up</button>

</main>

<dialog id="modal" class="modal">
  <h2>Sign Up Form</h2>
  <form class="col-lg-6 col-md-10 col-sm-12 mb-4" method="dialog">

    <div class="input-group mb-3">
      <span class="input-group-text">Full Name: </span>
      <input id="fullName" name="fullName" type="text" class="form-control"
             aria-describedby="Full Name" aria-label="Full Name" required>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Email Address: </span>
      <input id="emailAddress" name="emailAddress" type="email" class="form-control"
             aria-describedby="Email Address" aria-label="Email Address" required>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Preferred Role: </span>
      <textarea id="preferredRole" name="preferredRole" class="form-control"
                aria-describedby="Preferred Role" aria-label="Preferred Role" required></textarea>
    </div>
    <button class="button close-button" type="submit">Sign Up</button>
  </form>
</dialog>

<footer id="footer" style="position:fixed;bottom:0;left:0;right:0; height:50px; background-color:#EDE8DC;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="privacypolicy.html"><i class="fa-solid fa-shield-halved"></i>Privacy Policy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="termsofservice.html"><i class="fa-solid fa-bars"></i>Terms of Service</a>
      </li>
    </ul>
  </nav>
</footer>

<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/opportunities.js"></script>

</body>
</html>
