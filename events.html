<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events</title>

  <!-- CSS Section -->
  <link rel="stylesheet" href="content/style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="change-bg-color">

<header>
</header>

<main class="container my-5">
  <h1 class="mb-5">Events</h1>
  <h3>View all our events here!</h3>

  <div class="card card-body" style="background-color: #EDE8DC;">
    <table id="eventsTable" class="table mt-3">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Event</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody class="tbody">
      </tbody>
    </table>
  </div>

  <div class="mt-4" style="margin-bottom: 100px;">
    <h2>Filter Events:</h2>
    <button id="allEventsButton" type="button" class="btn btn-primary">All Events</button>
    <button id="fundraiserButton" type="button" class="btn btn-primary">Fundraisers</button>
    <button id="workshopButton" type="button" class="btn btn-primary">Workshops</button>
    <button id="cleanupButton" type="button" class="btn btn-primary">Cleanup</button>
  </div>
</main>

<footer id="footer" style="position:fixed;bottom:0;left:0;right:0; height:50px; background-color:#EDE8DC;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="privacypolicy.html"><i class="fa-solid fa-shield-halved"></i>Privacy Policy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="termsofservice.html"><i class="fa-solid fa-bars"></i>Terms of Service</a>
      </li>
    </ul>
  </nav>
</footer>

<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
